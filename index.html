<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pixel Junkie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8"></script>
    <script src="JS/imageLoad.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div style="float: left; width: 100%;">
        
            <h1 id='titleLabel' style='color:white; font-size: 4em; width: 100%;
            background-color: dimgray;
            padding-left: 10px;'>
                Pixel Junkie
            </h1>
            <h1 style='color:white'>Upload your image.   (Larger images take considerably longer) </h1>        
        <div>
            <input  class='button big-btn' type='file' />
            <input id="clickMe" class='button medium-btn' type="button" value="Destroy The Pixels" onclick="removeFunction();"/>
            <input id="setScale"  class='button medium-btn' type="button" value="Modify Image Scale" onclick="setSize();"/>
            <input id="saveCanvas"  class='button medium-btn' type="button" value="Save Scaled Image" onclick="saveCanvasImg();"/>
            <h2 id="pixelData" style='color:white; font-size: 2em; width: 100%;
            background-color: dimgray;
            padding-left: 10px; display: inline;'></h2>
        </div>
        <span>
                <h1 id="scaleSize" style='color:white; display: none;'>Current Scale: 1px == 1px</h1>
        </span>
        <div>
            <br>
            <svg style='float:left; position:fixed; height: 440px; width: 440px; background-color: rgb(51, 51, 51); transform:rotate(180deg)' id='zoomBox'></svg>
            <canvas id='coreImg' class='coreImg' style='position:relative;left: 440px'src="#" alt=""></canvas>
        </div>
        <div class='containerBorder' style ='position:relative; left: 440px'id="divheight">
                <br>
                <img id="myImg" src="#" alt="">
                <canvas id='redImg' src="#" alt="" onclick="swapFunctionR();"></canvas>
                <br>
                <canvas id='greenImg' src="#" alt="" onclick="swapFunctionG();"></canvas>
                <canvas id='blueImg' src="#" alt="" onclick="swapFunctionB();"></canvas>
                <br>
                <canvas id='grayImg' src="#" alt="" onclick="swapFunctionGR();"></canvas>
                <canvas id='negImg' src="#" alt="" onclick="swapFunctionNeg();"></canvas>
        </div>
    </div>

</body>
</html>
