<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pixel Junkie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8"></script>
    <script src="JS/imageLoad.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div style="float: left; width: 100%;">
        
            <h1 id='titleLabel' style='color:white; font-size: 4em; width: 100%;
            background-color: dimgray;
            padding-left: 10px;'>
                Pixel Junkie
            </h1>
            
        <h2 style='color:white'>Upload your image. </h2>
        <p style='color:white'>Larger images take considerably longer</p>
        <input  class='button big-btn' type='file' /><br>
        <input id="clickMe" class='button medium-btn' type="button" value="Destroy the pixels" onclick="removeFunction();"/>
        <input id="setScale"  class='button medium-btn' type="button" value="Modify Image Scale" onclick="setSize();"/>
        <input id="saveCanvas"  class='button medium-btn' type="button" value="Save Scaled Image" onclick="saveCanvasImg();"/>
        <h1 id="scaleSize" style='color:white'>Current Scale: 1px == 1px</h1>
        <div>
            <svg style='height: 440px; width: 440px; background-color: rgb(51, 51, 51); transform:rotate(180deg);' id='zoomBox'></svg>
            <svg style='height: 1px;' id='theBox'></svg>
        </div>
        <div id="divheight">
                <br>
                <img id="myImg" src="#" alt="">
                <canvas id='redImg' src="#" alt=""></canvas>
                <br>
                <canvas id='greenImg' src="#" alt=""></canvas>
                <canvas id='blueImg' src="#" alt=""></canvas>
                <br>
                <canvas id='grayImg' src="#" alt=""></canvas>
                <canvas id='negImg' src="#" alt=""></canvas>
        </div>
    </div>

</body>
</html>
